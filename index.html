<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adminline - Panel de Datos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Variables CSS para temas claro y oscuro */
    :root {
      --bg-body: #f0f2f5;
      --bg-container: #ffffff;
      --text: #1a1a1a;
      --sidebar-bg: #ffffff;
      --border: #dadce0;
      --hover: #f0f2f5;
      --accent: #1a73e8;
      --mail-border: #f0f0f0;
      --preview-bg: #fafafa; /* This should remain opaque */
      --button-delete: #e74c3c;
      --button-archive: #f39c12;
      --overlay-bg: rgba(0, 0, 0, 0.5); /* Color de fondo para el overlay del menú móvil */
    }

    .dark-mode {
      --bg-body: #121212;
      --bg-container: #1e1e1e;
      --text: #e0e0e0;
      --sidebar-bg: #242424;
      --border: #333;
      --hover: #2d2d2d;
      --accent: #4285f4;
      --mail-border: #333;
      --preview-bg: #2a2a2a; /* This should remain opaque */
      --button-delete: #c0392b;
      --button-archive: #e67e22;
      --overlay-bg: rgba(0, 0, 0, 0.7); /* Color de fondo para el overlay del menú móvil en modo oscuro */
    }

    /* Estilos generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      /* Eliminado el fondo de imagen para el body del dashboard (desktop) */
      background-color: var(--bg-body); /* Color de respaldo */
      color: var(--text);
      display: flex; /* Convierte el body en un contenedor flex */
      flex-direction: column; /* Apila los elementos hijos verticalmente */
      min-height: 100vh; /* Asegura que ocupe al menos el 100% de la altura de la ventana */
      transition: background-color 0.3s;
    }

    /* Pantalla de login con fondo personalizado */
    .login-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1; /* Permite que la pantalla de login ocupe la altura disponible cuando está visible */
      width: 100%;
      /* Fondo con la imagen proporcionada */
      background-image: url('https://i.imgur.com/kC1Rz0W.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .login-container {
      background: rgba(0, 0, 0, 0); /* Fondo completamente transparente */
      padding: 40px;
      border-radius: 12px;
      /* Sombra azul cielo con efecto 3D para el contenedor completo */
      box-shadow: 0 5px 25px rgba(135, 206, 235, 0.7),
                  0 0 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 420px;
      text-align: center;
      color: white;
      transition: box-shadow 0.3s ease;
    }

    .login-container h1 {
      font-size: 26px;
      color: white;
      margin-bottom: 24px;
      font-weight: 500;
    }

    /* Estilo para el logo en la pantalla de login */
    .login-logo {
      width: 180px;
      height: auto;
      object-fit: contain;
      display: block;
      margin: 20px auto 40px auto;
      background-color: transparent;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
      color: #cccccc;
    }

    .form-group input {
      width: 100%;
      padding: 14px;
      border: 1px solid #007bff;
      border-radius: 8px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s, background 0.3s, color 0.3s;
    }

    /* Estilos para el input cuando está enfocado o tiene un valor */
    .form-group input:focus,
    .form-group input:not(:placeholder-shown) {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border-color: #00aaff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    }

    /* ¡IMPORTANT! Estilos para el autocompletado del navegador */
    .form-group input:-webkit-autofill,
    .form-group input:-webkit-autofill:hover,
    .form-group input:-webkit-autofill:focus,
    .form-group input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0px 1000px rgba(0, 0, 0, 0.5) inset !important;
        -webkit-text-fill-color: white !important;
        transition: background-color 5000s ease-in-out 0s;
    }


    .login-container button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, #007bff, #00aaff);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 25px;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container button:hover {
      background-color: #0056b3;
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.6);
    }

    .login-container button:active {
      transform: none;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
    }

    .options-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      font-size: 14px;
      color: #cccccc;
    }

    .forgot-password {
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
      transition: text-decoration 0.3s;
      margin: 0 auto;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 15px;
    }

    .success {
      color: #27ae60;
      font-size: 14px;
      margin-top: 15px;
    }

    /* Estilos del Dashboard */
    .dashboard {
      display: none; /* Oculto por defecto, se muestra con login exitoso */
      flex: 1; /* Permite que el dashboard ocupe la altura disponible cuando está visible */
      flex-direction: column;
      min-height: 100vh; /* Asegura que ocupe al menos el 100% de la altura de la ventana */
      overflow: hidden;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      /* Usar la variable del tema directamente para el fondo del header */
      background-color: var(--bg-container);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      border-bottom: 1px solid var(--border);
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }

    /* No es necesario un .dark-mode .header separado si usa var(--bg-container) directamente */
    /* .dark-mode .header {
      background-color: rgba(30, 30, 30, 0);
    } */

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0;
    }

    .header .logo-img {
      height: 40px;
      width: auto;
      object-fit: contain;
    }

    .logo {
      font-size: 20px;
      font-weight: 500;
      color: var(--accent);
      margin-left: -5px;
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: var(--text);
      transition: color 0.3s;
    }

    .admin-button {
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s, opacity 0.3s;
    }

    .admin-button:hover {
      background-color: #0056b3;
      opacity: 0.9;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      color: var(--text);
      cursor: pointer;
      padding: 5px;
      z-index: 11;
    }

    .container {
      display: flex;
      flex: 1; /* Ocupa el espacio restante después del header */
      margin-top: 60px;
      overflow: hidden;
      transition: all 0.5s ease-in-out;
      height: calc(100vh - 60px); /* Controla la altura del contenedor principal en desktop */
    }

    .sidebar {
      width: 250px;
      background-color: var(--sidebar-bg);
      border-right: 1px solid var(--border);
      padding-top: 0;
      position: sticky;
      top: 60px;
      flex-shrink: 0; /* Asegura que no se encoja por debajo de su ancho */
      overflow-y: auto;
      transition: width 0.5s ease-in-out, opacity 0.5s ease-in-out;
    }

    .sidebar-item {
      padding: 12px 20px;
      font-size: 15px;
      color: var(--text);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background-color 0.2s, border-left 0.2s, padding-left 0.2s;
    }

    .sidebar-item:hover {
      background-color: var(--hover);
    }

    .sidebar-item.active {
      background-color: var(--hover);
      font-weight: 500;
      border-left: 4px solid var(--accent);
      padding-left: 16px;
    }

    .mails {
      flex: 1; /* Toma el espacio disponible */
      min-width: 0;
      overflow-y: auto;
      /* Estilos para el panel de formularios */
      background-color: var(--bg-container); /* Usa la variable del tema */
      background-image: none;
      background-blend-mode: normal;
      display: flex; /* Convierte mails en un contenedor flex para sus elementos */
      flex-direction: column; /* Apila los elementos de correo verticalmente */
    }

    .dark-mode .mails {
      background-color: var(--bg-container); /* Usa la variable del tema */
    }

    .mail-item {
      display: flex;
      width: 100%;
      padding: 14px 20px;
      border-bottom: 1px solid var(--mail-border);
      cursor: pointer;
      transition: background 0.2s;
    }

    .mail-item:hover {
      background-color: var(--hover);
    }

    .mail-item.unread {
      font-weight: 500;
      background-color: var(--hover);
    }

    .mail-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--accent);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .mail-content {
      flex: 1;
      min-width: 0;
      text-align: left; /* Asegura que el contenido del correo esté alineado a la izquierda */
    }

    .mail-header {
      display: flex;
      justify-content: space-between; /* Mantiene la fecha/hora a la derecha */
      align-items: center;
    }

    .mail-from {
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-grow: 1; /* Permite que el remitente ocupe el espacio antes de la hora */
    }

    .mail-time {
      font-size: 13px;
      color: #5f6368;
      flex-shrink: 0;
      margin-left: 10px;
    }

    .dark-mode .mail-time, .dark-mode .mail-preview {
      color: #aaa;
    }

    .mail-subject {
      font-size: 15px;
      margin: 4px 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .mail-preview {
      font-size: 14px;
      color: #5f6368;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Estilos del panel de vista previa (preview) */
    .preview {
      flex-basis: 0;
      padding: 0;
      border-left: none;
      overflow-y: auto;
      background-color: var(--preview-bg);
      background-image: none;
      background-blend-mode: normal;
      display: flex; /* Convierte preview en un contenedor flex para su contenido */
      flex-direction: column; /* Apila el contenido de la vista previa verticalmente */
      transition: flex-basis 0.5s ease-in-out, padding 0.5s ease-in-out, border-left 0.5s ease-in-out;
    }

    .preview.show-content {
      flex-basis: 350px;
      padding: 20px;
      border-left: 1px solid var(--border);
      background-color: var(--preview-bg);
    }

    .preview-content {
      display: none;
    }

    .preview-content.show {
      display: block;
    }

    .preview-title {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .preview-from, .preview-date {
      font-size: 14px;
      margin-bottom: 5px;
      color: #5f6368;
    }

    .dark-mode .preview-from, .dark-mode .preview-date {
      color: #aaa;
    }

    .preview-message {
      margin-top: 15px;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .preview-image, .preview-video {
      margin-top: 15px;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .preview-video {
      max-height: 300px;
      object-fit: contain;
    }

    /* Estilos para la vista de formulario completo (Gmail-like) */
    .container.show-full-preview .sidebar {
      width: 0;
      opacity: 0;
      overflow: hidden;
    }

    .container.show-full-preview .mails {
      flex: 0;
      width: 0;
      opacity: 0;
      overflow: hidden;
    }

    .container.show-full-preview .preview {
      flex-basis: 100%;
      flex-grow: 1;
    }

    .back-button {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 16px;
      cursor: pointer;
      padding: 5px 10px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s;
    }

    .back-button:hover {
      color: #0056b3;
    }

    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: flex-end;
    }

    .form-action-button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background-color 0.3s, opacity 0.3s;
    }

    .form-action-button.delete {
      background-color: var(--button-delete);
      color: white;
    }

    .form-action-button.delete:hover {
      opacity: 0.8;
    }

    .form-action-button.archive {
      background-color: var(--button-archive);
      color: white;
    }

    .form-action-button.archive:hover {
      opacity: 0.8;
    }

    /* Modal de confirmación */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--overlay-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background-color: var(--bg-container);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
      transform: translateY(-20px);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .modal-overlay.show .modal-content {
      transform: translateY(0);
      opacity: 1;
    }

    .modal-content p {
      font-size: 18px;
      margin-bottom: 25px;
      color: var(--text);
    }

    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .modal-button {
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s, opacity 0.3s;
    }

    .modal-button.confirm-button {
      background-color: #28a745;
      color: white;
    }

    .modal-button.confirm-button:hover {
      background-color: #218838;
    }

    .modal-button.cancel-button {
      background-color: #6c757d;
      color: white;
    }

    .modal-button.cancel-button:hover {
      background-color: #5a6268;
    }

    /* Admin Modal Specific Styles */
    .admin-modal-content {
      background-color: var(--bg-container);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
      text-align: left;
      transform: translateY(-20px);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .modal-overlay.show .admin-modal-content {
      transform: translateY(0);
      opacity: 1;
    }

    .admin-modal-content h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--text);
      font-size: 22px;
    }

    .admin-modal-content .form-group {
      margin-bottom: 15px;
    }

    .admin-modal-content label {
      font-size: 15px;
      margin-bottom: 5px;
      color: var(--text);
    }

    .admin-modal-content input[type="email"],
    .admin-modal-content input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 5px;
      background-color: var(--bg-body);
      color: var(--text);
      font-size: 14px;
    }

    .admin-modal-content button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: var(--accent);
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s;
    }

    .admin-modal-content button:hover {
      background-color: #0056b3;
    }

    .admin-modal-content hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 25px 0;
    }

    .admin-modal-message {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    .admin-modal-message.error {
      color: var(--button-delete);
    }

    .admin-modal-message.success {
      color: #27ae60;
    }


    /* Media Queries para Responsividad */
    @media (max-width: 992px) {
      .sidebar {
        width: 200px;
      }
      .preview.show-content {
        flex-basis: 300px;
      }
      .container.show-full-preview .sidebar {
        width: 0;
      }
      .container.show-full-preview .mails {
        width: 0;
      }
    }

    @media (max-width: 768px) {
      body {
        /* Fondo del body en móvil, ahora respeta el tema */
        background-image: none; /* Elimina la imagen de fondo */
        background-color: var(--bg-body); /* Usa la variable del tema */
        height: 100vh; /* Asegura que el body ocupe el 100% de la altura de la ventana */
        min-height: initial; /* Reinicia min-height para que 100vh sea el principal */
        display: flex;
        flex-direction: column;
      }

      .login-screen, .dashboard {
        flex: 1; /* Estos deben ocupar la altura completa del body */
        height: 100vh; /* Establece explícitamente la altura a 100vh para estas pantallas principales */
        min-height: initial;
      }

      .header {
        justify-content: space-between;
        padding: 10px 15px;
        /* Fondo del header en móvil, ahora respeta el tema */
        background-color: var(--bg-container); /* Usa la variable del tema */
        box-shadow: 0 1px 5px rgba(0,0,0,0.1); /* Mantener la sombra */
      }
      .dark-mode .header {
        background-color: var(--bg-container); /* Asegura que en modo oscuro también use la variable del tema */
      }

      .menu-toggle {
        display: block;
        order: -1;
      }

      .logo-container {
        flex-grow: 1;
        justify-content: center;
      }

      .header .logo-img {
        height: 35px;
      }

      .container {
        flex-direction: column;
        flex: 1; /* Asegura que el contenedor ocupe el espacio restante en el dashboard */
        overflow-y: auto; /* Permite que el contenedor se desplace si el contenido se desborda */
        height: auto; /* Reinicia la altura para que flex la maneje en columna */
      }

      .sidebar {
        position: fixed;
        top: 60px;
        left: -250px;
        height: calc(100vh - 60px); /* Mantiene la altura explícita para la barra lateral fija */
        width: 250px;
        z-index: 999;
        border-right: none;
        box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        transition: left 0.3s ease-in-out;
      }

      .sidebar.open {
        left: 0;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--overlay-bg);
        z-index: 998;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }

      .overlay.show {
        opacity: 1;
        visibility: visible;
      }


      .mails {
        width: 100%;
        flex: 1; /* Hace que mails ocupe el espacio vertical en el diseño de columna */
        height: auto; /* Permite que flex controle la altura */
        margin-left: 0;
        padding-top: 0;
        display: flex;
        flex-direction: column;
        background-color: var(--bg-container); /* Usa la variable del tema */
        background-image: none;
        background-blend-mode: normal;
      }
      /* Asegura que el modo oscuro no sobrescriba el fondo blanco en móvil para .mails */
      .dark-mode .mails {
        background-color: var(--bg-container);
      }

      .mail-preview {
        max-width: 100%;
      }
      .preview {
        width: 100%;
        flex: 1; /* Hace que preview ocupe el espacio vertical en el diseño de columna */
        height: auto; /* Permite que flex controle la altura */
        border-left: none;
        border-top: 1px solid var(--border);
        flex-grow: 1;
        flex-basis: auto;
        display: flex;
        flex-direction: column;
        background-color: var(--preview-bg); /* Usa la variable del tema */
      }
      /* Asegura que el modo oscuro no sobrescriba el fondo blanco en móvil para .preview */
      .dark-mode .preview {
        background-color: var(--preview-bg);
      }

      .container.show-full-preview .sidebar {
        display: none;
      }
      .container.show-full-preview .mails {
        display: none;
      }
      .container.show-full-preview .preview {
        display: flex; /* Cambiado a flex para que su contenido se apile correctamente */
        flex: 1;
        width: 100%;

          panelVista.classList.add('show-content'); // Muestra el panel de vista previa
          vistaContenido.style.display = 'block'; // Muestra el contenido dentro del panel de vista previa
        });

        listaMensajes.appendChild(mailItem); // Añade el mensaje a la lista
      });
    }

    // Función para añadir formularios de prueba a Firestore si no existen
    async function seedStaticForms() {
      const staticFormItems = [
        {
          id: "form-prueba-1",
          nombre: "Juan Pérez",
          email: "juan.perez@example.com",
          empresa: "Tech Solutions Inc.", // Nuevo campo
          telefono: "555-1234", // Nuevo campo
          mensaje: "Estimados, me gustaría obtener más detalles sobre sus servicios...",
          fecha: new Date(2025, 6, 30, 10, 30), // 30 de julio de 2025, 10:30 AM
          mediaUrl: null,
          status: "inbox"
        },
        {
          id: "form-prueba-2",
          nombre: "María Antonieta",
          email: "maria.antonieta@example.com",
          empresa: "Global Innovations", // Nuevo campo
          telefono: "555-5678", // Nuevo campo
          mensaje: "Tengo un problema con la configuración de mi cuenta, ¿podrían ayudarme?",
          fecha: new Date(2025, 6, 29, 15, 0), // 29 de julio de 2025, 3:00 PM
          mediaUrl: 'https://res.cloudinary.com/dae8gaaek/image/upload/v1700000000/sample.jpg', // Ejemplo de imagen
          status: "inbox"
        },
        {
          id: "form-prueba-3",
          nombre: "Pedro Gómez",
          email: "pedro.gomez@example.com",
          empresa: "Creative Designs LLC", // Nuevo campo
          telefono: "555-9012", // Nuevo campo
          mensaje: "Consulta sobre el estado de mi pedido.",
          fecha: new Date(2025, 6, 28, 11, 0),
          mediaUrl: 'https://res.cloudinary.com/dae8gaaek/video/upload/v1700000000/dog.mp4', // Ejemplo de video
          status: "inbox"
        }
      ];

      for (const staticForm of staticFormItems) {
        const docRef = doc(db, 'mensajes', staticForm.id);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          // Si el documento no existe en Firestore, lo creamos
          await setDoc(docRef, staticForm);
          console.log(`Formulario de prueba ${staticForm.id} añadido a Firestore.`);
        }
      }

      // Asegurar que el usuario admin de prueba exista en la colección 'users'
      // IMPORTANTE: El UID 'admin_test_user_id' es solo un placeholder.
      // En una aplicación real, el UID se obtiene de Firebase Auth.
      // Para un admin de prueba, puedes crear la cuenta en Firebase Auth manualmente
      // y luego añadir su UID real aquí. O, si es la primera vez que se ejecuta,
      // el código en onAuthStateChanged creará el documento 'users' para el admin.
      const adminUserEmail = "admin@example.com"; // Correo del admin de prueba
      // No necesitamos el UID aquí directamente para seedStaticForms, ya que onAuthStateChanged lo manejará.
      // Solo aseguramos que los formularios de prueba existan.
    }


    // Función para cargar y filtrar formularios de Firestore
    let unsubscribeForms = null; // Para almacenar la función de desuscripción de onSnapshot

    function loadForms(filterStatus) {
      if (unsubscribeForms) {
        unsubscribeForms(); // Desuscribirse del listener anterior si existe
      }

      let formsQuery = collection(db, "mensajes");

      if (filterStatus === 'inbox') {
        formsQuery = query(formsQuery, where('status', '==', 'inbox'));
      } else if (filterStatus === 'archived') {
        formsQuery = query(formsQuery, where('status', '==', 'archived'));
      } else if (filterStatus === 'trash') {
        formsQuery = query(formsQuery, where('status', '==', 'deleted')); // Asumiendo un status 'deleted' para la papelera
      }
      // Si el filtro no es 'inbox', 'archived' o 'deleted', se mostrarán todos los documentos sin filtro de status.

      unsubscribeForms = onSnapshot(formsQuery, (snapshot) => {
        const formsData = [];
        snapshot.docs.forEach((doc) => {
          formsData.push({ id: doc.id, ...doc.data() });
        });
        renderForms(formsData);
      }, (error) => {
        console.error("Error al obtener formularios: ", error);
        listaMensajes.innerHTML = `<div class="mail-item"><p>Error al cargar formularios.</p></div>`;
      });
    }


    // Manejar el envío del formulario de login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault(); // Previene el comportamiento por defecto del formulario
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        // Establecer la persistencia de la sesión a 'inMemoryPersistence'
        // Esto significa que la sesión NO se mantendrá si la página se recarga o la pestaña se cierra.
        await setPersistence(auth, inMemoryPersistence);

        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Verificar si el correo electrónico del usuario está verificado
        if (!user.emailVerified) {
          await signOut(auth); // Si no está verificado, cierra la sesión
          showMessage(errorMessage, "Por favor, verifica tu correo electrónico antes de continuar.", true);
          return; // Detiene la ejecución si el correo no está verificado
        }

        // --- Secuencia de Animación de Login REVISADA ---

        // 1. Iniciar el deslizamiento del contenedor de login
        loginContainer.classList.add('slide-out');

        // 2. Mostrar la pantalla de bienvenida/carga *inmediatamente* para que cubra la transición
        welcomeLoadingScreen.style.display = "flex";
        await new Promise(resolve => setTimeout(resolve, 50)); // Pequeña pausa para asegurar que display:flex se aplique
        welcomeLoadingScreen.classList.add('show');

        // Esperar a que la animación de slide-out del loginContainer termine (0.8s)
        await new Promise(resolve => setTimeout(resolve, 800));
        loginScreen.style.display = "none"; // Ocultar la pantalla de login completamente

        // 3. Iniciar el efecto de escritura del mensaje de bienvenida
        await typeWriter(welcomeMessageText, "¡Bienvenido!");
        readingIcon.style.opacity = 1;
        await new Promise(resolve => setTimeout(resolve, 500));

        // 4. Mostrar los spinners (esferas)
        sphereSpinnerContainer.classList.add('show');

        // 5. Esperar los 8 segundos completos para la pantalla de carga
        await new Promise(resolve => setTimeout(resolve, 8000)); // ESTA ES LA ESPERA DE 8 SEGUNDOS

        // 6. Ocultar la pantalla de bienvenida/carga
        welcomeLoadingScreen.classList.remove('show');
        await new Promise(resolve => setTimeout(resolve, 500)); // Esperar a que el fade-out termine
        welcomeLoadingScreen.style.display = "none"; // Ocultar completamente después del fade-out

        // 7. Obtener el rol del usuario *antes* de mostrar el dashboard
        const userDocRef = doc(db, 'users', user.uid);
        const userDocSnap = await getDoc(userDocRef);
        if (userDocSnap.exists()) {
          currentUserRole = userDocSnap.data().role || 'user';
        } else {
          await setDoc(userDocRef, { email: user.email, role: 'user', uid: user.uid });
          currentUserRole = 'user';
        }
        console.log("Current user role detected (after login):", currentUserRole); // Debugging

        // 8. Preparar y mostrar el dashboard
        dashboard.style.opacity = 0;
        dashboard.style.display = "flex"; // Make it visible but transparent
        dashboard.classList.add('fade-in'); // Apply fade-in animation

        // 9. Mostrar/ocultar botón de administración y cargar formularios
        if (currentUserRole === 'admin') {
            adminActionsBtn.style.display = 'flex';
            await seedStaticForms(); // Solo sembrar si es admin
        } else {
            adminActionsBtn.style.display = 'none';
        }
        loadForms(currentFilter); // Cargar formularios después de que el dashboard esté listo

        // 10. Restablecer el estado del contenedor de login (útil si el usuario cierra sesión más tarde)
        loginContainer.classList.remove('slide-out');
        loginContainer.style.transform = 'translateY(0)';
        loginContainer.style.opacity = 1;

      } catch (error) {
        // Manejo de errores específicos de Firebase Auth
        if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
          showMessage(errorMessage, "Correo o contraseña incorrectos.");
        } else if (error.code === 'auth/user-disabled') {
          showMessage(errorMessage, "Esta cuenta ha sido desactivada.");
        } else {
          showMessage(errorMessage, "Error: " + error.message);
        }
      }
    });

    // Manejar el clic en "Olvidaste tu contraseña?"
    resetPassword.addEventListener("click", async (e) => {
      e.preventDefault(); // Previene el comportamiento por defecto del enlace
      const email = document.getElementById("email").value;

      if (!email) {
        showMessage(errorMessage, "Ingresa tu correo para restablecer la contraseña.");
        return; // Detiene la ejecución si no se ingresó un correo
      }

      try {
        await sendPasswordResetEmail(auth, email);
        showMessage(successMessage, `Se envió un enlace de recuperación a ${email}`, false);
      } catch (error) {
        showMessage(errorMessage, "Error al enviar el correo de recuperación: " + error.message);
      }
    });

    // Cambiar entre tema claro y oscuro
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode"); // Alterna la clase 'dark-mode'
      // Cambia el icono de luna a sol y viceversa
      if (document.body.classList.contains("dark-mode")) {
        icon.className = "fas fa-sun";
      } else {
        icon.className = "fas fa-moon";
      }
    });

    // Observador del estado de autenticación de Firebase
    // Este observador ahora se usa principalmente para el estado inicial de la página (no después de un login exitoso desde el formulario)
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // Obtener el rol del usuario
        const userDocRef = doc(db, 'users', user.uid);
        const userDocSnap = await getDoc(userDocRef);

        if (userDocSnap.exists()) {
          currentUserRole = userDocSnap.data().role || 'user';
        } else {
          await setDoc(userDocRef, { email: user.email, role: 'user', uid: user.uid });
          currentUserRole = 'user';
        }
        console.log("Current user role detected (onAuthStateChanged):", currentUserRole); // Debugging

        if (user.emailVerified) {
          // Si el usuario ya está autenticado y verificado al cargar la página (lo cual no debería pasar por el signOut inicial)
          // o si esta es la finalización de un flujo de autenticación que no pasó por el formulario de login.
          // Aseguramos que el dashboard se muestre directamente.
          // Solo mostrar si el dashboard NO está ya visible y la pantalla de carga NO está activa.
          if (dashboard.style.display !== "flex" && !welcomeLoadingScreen.classList.contains('show') && welcomeLoadingScreen.style.display !== "flex") {
            loginScreen.style.display = "none";
            welcomeLoadingScreen.style.display = "none";
            dashboard.style.display = "flex";
            dashboard.classList.remove('fade-in'); // No hay fade-in si se muestra directamente
            dashboard.style.opacity = 1;

            panelVista.classList.remove('show-content');
            vistaContenido.style.display = 'none';

            if (currentUserRole === 'admin') {
              adminActionsBtn.style.display = 'flex';
              await seedStaticForms();
            } else {
              adminActionsBtn.style.display = 'none';
            }
            loadForms(currentFilter);
          }

        } else {
          await signOut(auth);
          loginScreen.style.display = "flex";
          welcomeLoadingScreen.style.display = "none";
          dashboard.style.display = "none";
          showMessage(errorMessage, "Por favor, verifica tu correo electrónico antes de continuar.", true);
        }
      } else {
        // Si no hay usuario autenticado, mostrar la pantalla de login.
        loginScreen.style.display = "flex";
        welcomeLoadingScreen.style.display = "none";
        dashboard.style.display = "none";
        adminActionsBtn.style.display = 'none';
        currentUserRole = 'user';
      }
    });

    // Manejar el clic del botón "Volver a Formularios"
    backToFormsBtn.addEventListener("click", () => {
      mainContainer.classList.remove('show-full-preview');
      panelVista.classList.remove('show-content');
      vistaContenido.style.display = 'none';
      currentFormId = null;
      // Cerrar el menú de hamburguesa si está abierto al volver a la lista
      sidebar.classList.remove('open');
      mobileMenuOverlay.classList.remove('show');
    });

    // Manejar el clic del botón "Archivar"
    archiveFormBtn.addEventListener("click", async () => {
      if (currentUserRole !== 'admin') {
        showMessage(errorMessage, "Acceso denegado. Solo los administradores pueden archivar formularios.", true);
        return;
      }
      if (currentFormId) {
        try {
          const formDocRef = doc(db, 'mensajes', currentFormId);
          await updateDoc(formDocRef, { status: 'archived' });
          showMessage(successMessage, "Formulario archivado correctamente.", false);
          backToFormsBtn.click();
        } catch (error) {
          showMessage(errorMessage, "Error al archivar formulario: " + error.message);
        }
      }
    });

    // Manejar el clic del botón "Eliminar"
    deleteFormBtn.addEventListener("click", async () => {
      if (currentUserRole !== 'admin') {
        showMessage(errorMessage, "Acceso denegado. Solo los administradores pueden eliminar formularios.", true);
        return;
      }
      if (currentFormId) {
        const confirmed = await showConfirmationModal("¿Estás seguro de que quieres eliminar este formulario permanentemente?");
        if (confirmed) {
          try {
            const docRef = doc(db, 'mensajes', currentFormId);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
              await deleteDoc(docRef);
              showMessage(successMessage, "Formulario eliminado permanentemente.", false);
            } else {
              showMessage(errorMessage, "El formulario no existe en la base de datos para eliminar.", true);
            }
            backToFormsBtn.click();
          } catch (error) {
            showMessage(errorMessage, "Error al eliminar formulario: " + error.message);
          }
        }
      }
    });

    // Manejar los clics en los filtros de la barra lateral
    document.querySelectorAll('.sidebar-item').forEach(item => {
      item.addEventListener('click', function() {
        document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));
        this.classList.add('active');

        currentFilter = this.dataset.filter;
        loadForms(currentFilter);

        backToFormsBtn.click(); // Cierra el menú de hamburguesa y la vista de detalle
      });
    });

    // --- Lógica del Modal de Administración ---

    adminActionsBtn.addEventListener('click', () => {
      adminModal.classList.add('show');
      // Limpiar mensajes y campos al abrir el modal
      regEmailInput.value = '';
      regPasswordInput.value = '';
      promoteEmailInput.value = '';
      regSuccessMessage.style.display = 'none';
      regErrorMessage.style.display = 'none';
    });

    closeAdminModal.addEventListener('click', () => {
      adminModal.classList.remove('show');
    });

    // Registrar nuevo usuario (solo admin)
    registerUserForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = regEmailInput.value;
      const password = regPasswordInput.value;

      if (currentUserRole !== 'admin') {
        showAdminModalMessage(regErrorMessage, "Acceso denegado. Solo los administradores pueden registrar nuevos usuarios.", true);
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Guardar el rol en Firestore
        await setDoc(doc(db, 'users', user.uid), {
          email: user.email,
          role: 'user', // Por defecto, los nuevos usuarios son 'user'
          uid: user.uid
        });

        // Enviar correo de verificación
        await sendEmailVerification(user);

        showAdminModalMessage(regSuccessMessage, `Usuario ${email} registrado y correo de verificación enviado.`, false);
        regEmailInput.value = '';
        regPasswordInput.value = '';
      } catch (error) {
        console.error("Error al registrar usuario:", error);
        showAdminModalMessage(regErrorMessage, `Error al registrar usuario: ${error.message}`, true);
      }
    });

    // Promover usuario a administrador (solo admin)
    promoteAdminForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const emailToPromote = promoteEmailInput.value;

      if (currentUserRole !== 'admin') {
        showAdminModalMessage(promoteErrorMessage, "Acceso denegado. Solo los administradores pueden promover a otros administradores.", true);
        return;
      }

      try {
        // Buscar el UID del usuario por su correo electrónico en la colección 'users'
        const usersRef = collection(db, 'users');
        const q = query(usersRef, where('email', '==', emailToPromote));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          showAdminModalMessage(promoteErrorMessage, `Usuario con correo ${emailToPromote} no encontrado en la base de datos.`, true);
          return;
        }

        const userDoc = querySnapshot.docs[0];
        const userUid = userDoc.id;

        await updateDoc(doc(db, 'users', userUid), { role: 'admin' });
        showAdminModalMessage(promoteSuccessMessage, `Usuario ${emailToPromote} promovido a administrador.`, false);
        promoteEmailInput.value = '';
      } catch (error) {
        console.error("Error al promover a administrador:", error);
        showAdminModalMessage(promoteErrorMessage, `Error al promover a administrador: ${error.message}`, true);
      }
    });

    // --- Lógica del Menú de Hamburguesa ---
    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      mobileMenuOverlay.classList.toggle('show');
    });

    mobileMenuOverlay.addEventListener('click', () => {
      sidebar.classList.remove('open');
      mobileMenuOverlay.classList.remove('show');
    });

    // --- Cloudinary Upload Function ---
    // Tu Cloud Name es 'dae8gaaek' y tu Upload Preset es 'AdminLine'
    const CLOUDINARY_CLOUD_NAME = 'dae8gaaek';
    const CLOUDINARY_UPLOAD_PRESET = 'AdminLine';
    const CLOUDINARY_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`;


    async function uploadImageToCloudinary(file) {
      if (!file) return null;

      // No hay spinner aquí porque este dashboard no subirá imágenes desde el formulario simulado
      // imageUploadSpinner.style.display = 'block'; // Mostrar spinner (removido)

      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

      try {
        const response = await fetch(CLOUDINARY_URL, {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(`Error al subir imagen a Cloudinary: ${errorData.error.message}`);
        }

        const data = await response.json();
        return data.secure_url; // Retorna la URL segura de la imagen subida
      } catch (error) {
        console.error("Error en la subida a Cloudinary:", error);
        // showUserSubmissionMessage(userSubmissionError, `Error al subir imagen: ${error.message}`, true); // Removido
        return null;
      } finally {
        // imageUploadSpinner.style.display = 'none'; // Ocultar spinner (removido)
      }
    }

    // --- Lógica del modal de imagen expandida ---
    closeImageModal.addEventListener('click', () => {
      imageModal.classList.remove('show');
      expandedImage.src = ''; // Limpiar la imagen al cerrar
    });

  </script>
